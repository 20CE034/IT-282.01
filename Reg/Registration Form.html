<html>

<head>
    <link rel="icon" href="../Images/34.png" />
    <title>Student Registration Form</title>
    <style>
        body {
            background: rgba(161, 161, 161, 0.529);
        }

        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="center">
        <form>
            <table>
                <tr>
                    <td>
                        <label for="uname">Enter Name :</label>
                    </td>
                    <td>
                        <input type="text" id="uname" name="username" maxlength="50" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uemail">Enter Email ID : </label>
                    </td>
                    <td>
                        <input type="email" id="uemail" name="usermail" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender : </label>
                    </td>
                    <td>
                        <label>
                            <input value="m" type="radio" name="gender" checked> Male
                        </label>
                        <label>
                            <input type="radio" value="f" name="gender">Female
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password : </label>
                    </td>
                    <td>
                        <input type="password" id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirm_pass">Confirm Password : </label>
                    </td>
                    <td>
                        <input type="password" id="confirm_pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number : </label>
                    </td>
                    <td>
                        <label>
                            <input type="text" name="MobileNumber" maxlength="10" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date Of Birth : </label>
                    </td>
                    <td>
                        <input type="date" name="userage" id="dob" size="8" maxlength="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="30" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City : </label>
                    </td>
                    <td>
                        <select id="city" name="city">
                            <option disabled selected>--Choose City--</option>
                            <option>Ahmedabad</option>
                            <option>Surat</option>
                            <option>Baroda</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Register">
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
